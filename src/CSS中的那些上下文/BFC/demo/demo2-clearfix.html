<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC与清浮动</title>
		<style>
			html,
		    body,
		    div {
		    	padding: 0;
		    	margin: 0;
		    }
			.box-parent {
				background: red;
				/*overflow: hidden;*/
			}
			.box-a {
				background: yellow;
				float: left;
				width: 200px;
				height: 50px;
			}
			.box-b {
				background: pink;
				float: left;
				width: 300px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box-parent">
			<div class="box-a">我是float box-a</div>
			<div class="box-b">我是float box-b</div>
		</div>
	</body>
</html>
