<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基本用法</title>
    </head>
    <body>
        <script>
            let myFirstPromise = new Promise(function(resolve, reject){
                //当异步代码执行成功时，我们才会调用resolve(...), 当异步代码失败时就会调用reject(...)
                //在本例中，我们使用setTimeout(...)来模拟异步代码，实际编码时可能是XHR请求或是HTML5的一些API方法.
                setTimeout(function(){
                    resolve("成功!"); //代码正常执行！
                    //resolve(Promise.reject('My God!!'));
                }, 250);
            });

            myFirstPromise.then(
                v => console.log("Yay! " + v),
                err => console.log("Oh! " + err)
            );
        </script>
    </body>
</html>
